{% extends 'base.html'%}
{% block title %}Exercise Details{% endblock %}

{% block body %}
<h1>Exercises</h1>
<div class="container" id="container">
{% for result in exercise['results']%}
    <div class="exercise-details">
        <div class="exercise-name">
            <h3>
                {{ result['name'] }}
            </h3>
        </div>
        <div class="exercise-description" id={{result['id']}}>
            {{ result['description']| safe }}
        </div>
        <form action"/

    </div>
{% endfor %}
</div>
{% endblock %}
