<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/../static/css/site.css">
    {% endblock %}

{%block content%}
<div class="error">
    <section id="not-found">
        <div id="container">
            
            <img src="https://c.tenor.com/spXl5MzCo64AAAAC/family-guy-woah.gif" alt="Whoa there, something went wrong">
            <h2>Uh oh... we had an unexpected error.<i class="fas fa-baseball-ball"></i></h2>
            <p><i>{{msg}}</p></i>
            <p>Go back from whence you came!</p>
            <a href="/user_dashboard">
                <button><i class="fas fa-home"></i><i class="fas fa-bone"></i>Go Home</button>
            </a>
    </section>
</div>
{% endblock%}
