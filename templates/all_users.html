{% extends 'base.html'%}
{% block title %}All_Users{% endblock %}

{% block body %}
<h1>All Users</h1>
<ul>
    {% for user in users %}
        <li>
            <a href="/user/{{user.user_id}}">
                {{ user.email}}
            </a>
                <p>Username: {{ user.username}}
                    <br>
                User_id: {{ user.user_id}}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
